name: Tests

on:
  push:
    branches:
      - main
    paths:
      - project/**

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:  
          path: main

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Set up Jayvee
        run: "npm install -g @jvalue/jayvee-interpreter"

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Run tests
        run: "./main/project/tests.sh"